<!doctype html>
<html>
    <head>
        <title>jsPlumb Toolkit - Italic languages collapsible tree</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

        <!-- CSS -->
        <link rel="stylesheet" href="node_modules/@jsplumbtoolkit/browser-ui/css/jsplumbtoolkit.css">
        <!-- /CSS -->
        <link rel="stylesheet" href="app.css">
    </head>
    <body>

        <div id="container" data-details="false">
            <div id="canvas">
                <div id="controls">
                    <div title="Pan to current node" data-pan>
                        <img src="zoom-28.svg">
                    </div>
                    <div title="Zoom to dataset" data-zoom>
                        <img src="zoom-29.svg">
                    </div>
                </div>
            </div>
            <iframe id="ifDetails"></iframe>
        </div>

        <script src="_build/bundle.js"></script>

    </body>
</html>
