<!doctype html>
<html>
<head>
    <title>jsPlumb Toolkit - Skeleton</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/@jsplumbtoolkit/browser-ui/css/jsplumbtoolkit.css">
    <link rel="stylesheet" href="node_modules/@jsplumbtoolkit/browser-ui/css/jsplumbtoolkit-demo-support.css">
    <!-- /CSS -->

    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- content -->
    <script type="jtk" id="tmplNode">
        <div>
            {{label}}
        </div>
    </script>

    <div class="jtk-demo-main">
            <!-- this is the main drawing area -->
            <div class="jtk-demo-canvas canvas-wide">
                <!-- miniview -->
                <div class="miniview"></div>
            </div>
            <div class="jtk-demo-rhs">
                <div class="description">
                    <p>
                        A basic skeleton demonstrating rendering of nodes and edges.
                    </p>
                    <ul>
                        <li>Nodes are positioned using the ForceDirected layout.</li>
                        <li>On load, the view is zoomed such that all nodes are visible.</li>
                    </ul>
                </div>

                <!-- the current dataset -->
                <div class="jtk-demo-dataset"></div>
            </div>
    </div>

    <!-- /content -->

    <!-- imports -->

    <script src='node_modules/@jsplumbtoolkit/browser-ui/js/jsplumbtoolkit.browser-ui.umd.js'></script>
    <!-- /imports -->

    <!-- demo -->
    <script src="app.js"></script>
    <!-- /demo -->

</body>
</html>
